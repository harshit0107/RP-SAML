ServerName idptestbed1
<VirtualHost *:82>
    ServerName https://idptestbed1:443
    UseCanonicalName On
    #DocumentRoot "/var/www/html"
    DocumentRoot "/var/www/cgi-bin"
    <Location /php-shib-protected>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        require shib-session
    </Location>
</VirtualHost>